<section class="register">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1>Register</h1>
        <form ng-submit="register.register()">
          <div class="form-group">
            <label for="first_name">First name</label>
            <input id="first_name" class="form-control" type="first_name" name="first_name" ng-model="register.user.first_name" placeholder="Your first name">
          </div>
          <div class="form-group">
            <label for="last_name">Last name</label>
            <input id="last_name" class="form-control" type="last_name" name="last_name" ng-model="register.user.last_name" placeholder="Your last name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" type="email" name="email" ng-model="register.user.email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" name="password" ng-model="register.user.password" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="passwordConfirmation">Password confirmation</label>
            <input id="passwordConfirmation" class="form-control" type="password" name="passwordConfirmation" ng-model="register.user.passwordConfirmation" placeholder="Password confirmation">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
      </div>
    </div>
  </div>
</section>
